<!-- Security Question -->
    <div class="container" id="securityquestiondiv">
        <div class=" container-md container-sm my-5 " id="login">
          <!-- Contact Section Heading-->
          <h2 class="heading-label text-center text-uppercase mb-3">Security Question</h2>
          <!-- Contact Section Form-->
          <div class="row text-uppercase text-secondary mb-0">
            <div class="col mx-auto">
              <form class="text-uppercase" id="securityQuesForm">

                <div class="form-floating passwordcss">
                    <input
                      type="email"
                      class="form-control mb-3"
                      id="securityemail"
                      name="securityemail"
                      placeholder="Enter Email"
                      required
                    />
                    <label for="securityemail">Email Id</label>
                  </div>

                <div class="form-floating passwordcss">
                  <input
                    type="text"
                    class="form-control mb-3"
                    id="secuityquestion"
                    name="secuityquestion"
                    value="What is yout favorite animal?"
                    placeholder="secuityquestion"
                    required
                  />
                  <label for="secuityques">Security Question</label>
                </div>
                <div class="form-floating passwordcss">
                    <input
                      type="text"
                      class="form-control mb-3"
                      id="answer"
                      name="answer"
                      placeholder="Answer"
                      required
                    />
                    <label for="answer">Answer</label>
                  </div>
                
                <div class="form-group">
                  <button
                    type="submit"
                    id="securityQuesSubmit"
                    value="Next"
                    class="loginbutton btn btn-lg"
                  >
                    Next
                  </button>
                </div>
              </form>
              <br>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- new Password -->

      <div class="container" id="resetpassword" >
        <div class=" container-md container-sm my-5 " id="login">
          <!-- Contact Section Heading-->
          <h2 class="heading-label text-center text-uppercase mb-3">Reset Password</h2>
          <!-- Contact Section Form-->
          <div class="row text-uppercase text-secondary mb-0">
            <div class="col mx-auto">
              <form class="text-uppercase" id="resetPasswordForm">

                <div class="form-floating passwordcss">
                  <input
                    type="email"
                    class="form-control mb-3"
                    id="emailforreset"
                    name="emailforreset"
                    placeholder="Enter Email"
                    required
                    disabled
                  />
                  <label for="emailforreset">Email</label>
                </div>

                <div class="form-floating passwordcss">
                    <input
                      type="password"
                      class="form-control mb-3"
                      id="newpassword"
                      name="newpassword"
                      placeholder="Enter Email"
                      required
                    />
                    <label for="newpassword">Set New Password</label>
                  </div>

                <div class="form-floating passwordcss">
                  <input
                    type="password"
                    class="form-control mb-3"
                    id="confirmnewpassword"
                    name="confirmnewpassword"
                    placeholder="secuityquestion"
                    required
                  />
                  <label for="confirmnewpassword">Confirm Password</label>
                </div>
                
                
                <div class="form-group">
                  <button
                    type="submit"
                    id="resetpassbtn"
                    value="Next"
                    class="loginbutton btn btn-lg"
                  >
                    Reset
                  </button>
                </div>
              </form>
              <br>
              </div>
            </div>
          </div>
        </div>
      </div>
